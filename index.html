<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, World!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-start: #0f1b2c;
      --bg-end: #0b1020;
      --accent: #7cf2d4;
      --accent-2: #60a8ff;
      --text: #e8f1ff;
      --muted: #98a7c0;
      --card: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
      --glow: rgba(124, 242, 212, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(124, 242, 212, 0.08), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(96, 168, 255, 0.12), transparent 40%),
                  linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 32px;
    }

    .card {
      width: min(600px, 100%);
      border-radius: 28px;
      background: var(--card);
      border: 1px solid var(--border);
      backdrop-filter: blur(18px);
      padding: 32px 32px 28px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
      animation: floatIn 900ms ease 120ms both;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      filter: blur(50px);
      opacity: 0.8;
      pointer-events: none;
      transition: transform 300ms ease;
    }

    .card::before {
      background: var(--glow);
      top: -60px;
      right: -40px;
    }

    .card::after {
      background: rgba(96, 168, 255, 0.32);
      bottom: -40px;
      left: -40px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: clamp(32px, 4vw, 44px);
      letter-spacing: -0.6px;
    }

    p {
      margin: 0 0 28px;
      color: var(--muted);
      line-height: 1.6;
      font-size: 16px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(124, 242, 212, 0.12);
      color: var(--accent);
      border: 1px solid rgba(124, 242, 212, 0.25);
      border-radius: 999px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: 12px;
      margin-bottom: 16px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 18px;
      border-radius: 14px;
      border: 1px solid rgba(124, 242, 212, 0.3);
      background: linear-gradient(120deg, rgba(124, 242, 212, 0.25), rgba(96, 168, 255, 0.25));
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.01);
      border-color: rgba(124, 242, 212, 0.6);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.45);
    }

    .orbit {
      position: absolute;
      inset: -40%;
      pointer-events: none;
      mask-image: radial-gradient(circle at center, black 45%, transparent 65%);
      opacity: 0.45;
      animation: spin 18s linear infinite;
    }

    .grid {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(rgba(255, 255, 255, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.06) 1px, transparent 1px);
      background-size: 28px 28px;
      mask-image: radial-gradient(ellipse at center, black 60%, transparent 90%);
      pointer-events: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(14px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @media (max-width: 540px) {
      .card {
        padding: 26px 22px 22px;
        border-radius: 22px;
      }
      h1 {
        font-size: 30px;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="orbit">
      <svg width="100%" height="100%" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="200" cy="200" r="140" stroke="url(#grad1)" stroke-width="2" stroke-dasharray="6 10" />
        <circle cx="200" cy="200" r="180" stroke="url(#grad2)" stroke-width="2" stroke-dasharray="10 14" />
        <defs>
          <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
            <stop stop-color="rgba(124, 242, 212, 0.5)"/>
            <stop offset="1" stop-color="rgba(96, 168, 255, 0.5)"/>
          </linearGradient>
          <linearGradient id="grad2" x1="1" y1="0" x2="0" y2="1">
            <stop stop-color="rgba(96, 168, 255, 0.45)"/>
            <stop offset="1" stop-color="rgba(124, 242, 212, 0.45)"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
    <div class="grid"></div>
    <div class="tag">Hello World</div>
    <h1>Hello, world. But make it fancy.</h1>
    <p>Welcome to a crisp, modern splash page with a dash of neon glow. Everything you need for a quick landing, portfolio intro, or a playful “hello” to the internet.</p>
    <a class="btn" href="https://example.com" target="_blank" rel="noreferrer noopener">
      Explore More
      <span aria-hidden="true">↗</span>
    </a>
  </div>
</body>
</html>
